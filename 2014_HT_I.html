---
layout: default
---
<style>
@media screen and (max-width: 600px) {
  #sidebar {
    visibility: hidden;
    clear: both;
    float: left;
    margin: 10px auto 5px 20px;
    width: 28%;
    display: none;
  }
}
</style>
<link rel="stylesheet" type="text/css" href="{{ site.jsxurl }}/jsxgraph.css" />
<script type="text/javascript" src="{{ site.jsxurl }}/jsxgraphcore.js"></script>
<nav id='sidebar'>
	{% include nav2014.html %}
</nav>

<section id='content'>
{% for post in site.categories.Klausur2014IHaupttermin %}
  <article class='{{ post.type }}'>
    <a name='{{ post.url }}' href='#{{ post.url }}'><h2>{% if post.type %}<code><b>{{ post.type }}</b> </code> {% endif %}{{ post.title }}</h2></a>
    <section class='body'>
      {{ post.content }}
    </section>
  </article>
{% endfor %}
</section>
